---

- name: install unattended-upgrades
  ansible.builtin.apt:
    state: present
    name: unattended-upgrades

- name: unattended-upgrades config
  ansible.builtin.template:
    src: "unattended/{{ item }}"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  loop:
    - 10periodic
    - 50unattended-upgrades
